<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DERMO-CHECK</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script type="importmap">
      {
        "imports": {
          "react": "https://aistudiocdn.com/react@^19.2.0",
          "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
          "react/": "https://aistudiocdn.com/react@^19.2.0/",
          "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.0"
        }
      }
    </script>
    <style>
      @keyframes fade-in {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fade-in 0.6s ease-out forwards;
      }
      @keyframes popup-scale-in-animation {
          from { opacity: 0; transform: scale(0.9); }
          to { opacity: 1; transform: scale(1); }
      }
      .popup-avertissement {
          position: fixed;
          inset: 0;
          z-index: 50;
          display: flex;
          align-items: center;
          justify-content: center;
          background-color: rgba(17, 24, 39, 0.8); /* bg-gray-900/80 - slightly darker backdrop */
          animation: fade-in 0.3s ease-out forwards;
          padding: 1rem;
      }
      .popup-contenu {
          background-color: #fff;
          border-radius: 1.5rem; /* rounded-3xl */
          padding: 2.5rem; /* p-10, slightly more padding */
          max-width: 48rem; /* max-w-3xl for wider popup */
          width: 100%;
          text-align: center;
          box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25); /* shadow-2xl */
          animation: popup-scale-in-animation 0.3s ease-out forwards;
      }
      .popup-contenu p {
          color: #334155; /* text-slate-700 */
          font-size: 1.05rem; /* slightly larger text */
          line-height: 1.625; /* leading-relaxed */
          margin-bottom: 1.5rem;
      }
      .popup-fermer {
          padding: 0.75rem 1.5rem; /* px-6 py-3 */
          background-color: #059669; /* bg-emerald-600 */
          color: #fff;
          font-size: 1rem;
          font-weight: 600; /* font-semibold */
          border-radius: 9999px; /* rounded-full */
          transition: background-color 0.2s ease-in-out;
          cursor: pointer;
      }
      .popup-fermer:hover {
          background-color: #047857; /* hover:bg-emerald-700 */
      }
    </style>

</head>
  <body class="bg-gray-50 font-['Poppins',sans-serif]">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
